      --secondary-blue: #4facfe;
      --dark-bg: #050a14;

      display: flex;

      align-items: center;

      z-index:1;

    /* PROFILE CONTAINER WITH ROTATING RINGS */
    .profile-container {
      position:relative;
      width:220px;

      margin-bottom:30px;

    .profile-ring, .profile-ring-outer {
      position:absolute;
      border-radius:50%;
      border: 4px solid var(--primary-cyan);
      box-shadow: 0 0 30px rgba(0,242,254,0.6), inset 0 0 20px rgba(0,242,254,0.4);

    .profile-ring:hover { box-shadow: 0 0 70px rgba(0,242,254,0.8), inset 0 0 40px rgba(0,242,254,0.6); transform:scale(1.05); }

    /* PROFILE IMAGE */

    /* FLOATING HUD ICONS */

    /* HERO TEXT */

    /* ANIMATIONS */

      0%,100%{ box-shadow:0 0 30px rgba(0,242,254,0.6), inset 0 0 20px rgba(0,242,254,0.4); }
      50%{ box-shadow:0 0 50px rgba(0,242,254,0.8), inset 0 0 30px rgba(0,242,254,0.6); }
    }
    @keyframes rotate {

    }
    @keyframes orbit {
      0%{ transform: rotate(0deg) translateX(100px) rotate(0deg); }
      100%{ transform: rotate(360deg) translateX(100px) rotate(-360deg); }
    }
    @keyframes fadeUp {
      from{ opacity:0; transform:translateY(30px); }
      to{ opacity:1; transform:translateY(0); }

  <!-- PARTICLE JS -->
  <script>
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particlesArray = [];

    function resizeCanvas(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor(){
        this.x = Math.random()*canvas.width;
        this.y = Math.random()*canvas.height;
        this.size = Math.random()*3 +1;
        this.speedX = (Math.random()-0.5)*0.5;
        this.speedY = (Math.random()-0.5)*0.5;
        this.color = `rgba(0,242,254,${Math.random()*0.7})`;
      }
      update(){
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x<0 || this.x>canvas.width) this.speedX*=-1;
        if(this.y<0 || this.y>canvas.height) this.speedY*=-1;
      }
      draw(){
        ctx.fillStyle=this.color;
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fill();
      }
    }

    function initParticles(num=100){
      particlesArray=[];
      for(let i=0;i<num;i++){
        particlesArray.push(new Particle());
      }
    }
    initParticles();

    function animateParticles(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particlesArray.forEach(p=>{p.update(); p.draw();});
      requestAnimationFrame(animateParticles);
    }
    animateParticles();
  </script>
